<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RMOS Tablet - Waiter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    .order { border: 1px solid #ccc; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.4rem 0.8rem; }
  </style>
</head>
<body>
  <h1>Pending Orders</h1>
  <div id="orders"></div>
  <script>
    async function loadPending(){
      const res = await fetch('/api/orders/pending');
      const list = await res.json();
      const container = document.getElementById('orders');
      container.innerHTML = '';
      list.forEach(o => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `<div><strong>Order #${o.id}</strong> Table: ${o.table_number || 'N/A'}</div>
                         <div>Items: ${JSON.stringify(o.items)}</div>
                         <div>Status: ${o.status}</div>
                         <div><button data-id="${o.id}">Accept</button></div>`;
        container.appendChild(div);
      });
      container.querySelectorAll('button').forEach(b => b.addEventListener('click', async (e) => {
        const id = e.target.dataset.id;
        const res = await fetch('/api/orders/' + id + '/accept', { method: 'POST' });
        if (res.ok) {
          alert('Accepted');
          loadPending();
        } else alert('Failed');
      }));
    }
    setInterval(loadPending, 3000);
    loadPending();
  </script>
</body>
</html>
